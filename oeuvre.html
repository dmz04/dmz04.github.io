<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de l'œuvre</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 20px;
            background-color: #fff;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .analyse-oeuvre-header {
            background-color: #e0f7ff; /* Bleu clair */
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        #titre-oeuvre {
            font-size: 22px;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .attention {
            background-color: #e0f7ff;
            padding: 15px;
            margin: 20px 0;
            border-left: 5px solid #2196F3;
            width: calc(100% + 40px);
            margin-left: -20px;
            box-sizing: border-box;
        }
        .attention strong {
            color: #2196F3;
        }
        .definition {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #2196F3;
        }
        .definition strong {
            color: #2196F3;
        }
        .social-footer {
            background-color: #d3d3d3; /* Gris clair */
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        .social-footer p {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 5px;
        }
        .social-icons img {
            width: 24px; /* Taille ajustée des icônes */
            height: 24px;
            transition: transform 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.1); /* Zoom léger à l'hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="analyse-oeuvre-header">Analyse de l'œuvre</div>
        <h2 id="titre-oeuvre">Œuvre non trouvée</h2>
        <div id="texte-oeuvre">
            <p>Sélectionnez une œuvre pour voir son analyse.</p>
        </div>
    </div>

    <div class="social-footer">
        <p>Mes réseaux</p>
        <div class="social-icons">
            <a href="https://www.snapchat.com/ton_profil" target="_blank">
                <img src="images/snapchat-icon.png" alt="Snapchat">
            </a>
            <a href="https://www.instagram.com/ton_profil" target="_blank">
                <img src="images/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@ton_profil" target="_blank">
                <img src="images/tiktok-icon.png" alt="TikTok">
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
